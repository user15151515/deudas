<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pagame</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>deudas🥰🥰🤞🤞</h1>

    <!-- Formulario para añadir deudas -->
    <div class="form-container">
      <input type="text" id="person" placeholder="qui" />
      <input type="number" id="amount" placeholder="quant" />
      <input type="text" id="description" placeholder="per què" />
      <button id="add-button">Afegir Deuda</button>
    </div>

    <table id="debt-table">
      <thead>
        <tr>
          <th id="sort-date" class="sortable">Data</th>
          <th id="sort-person" class="sortable">Qui</th>
          <th id="sort-amount" class="sortable">Quantitat</th>
          <th>Descripció</th>
          <th>Estat</th>
        </tr>
      </thead>
      <tbody>
        <!-- Las filas se generan dinámicamente -->
      </tbody>
    </table>
    

    <!-- Botón para añadir deuda de bicicleta -->
    <button id="add-bicing-button" class="bicing-button">Bicing</button>

    <!-- Resumen total -->
    <div id="summary">
      Total: <span id="total-amount">0</span> 
    </div>
  </div>

  <div id="payment-summary" class="payment-summary"></div>

  <button id="show-archived" class="show-archived">Mostrar deudas archivadas</button>
  <div id="archived-debts" class="archived-debts" style="display: none;"></div>
  
  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  
  <!-- Archivo de configuración y lógica -->
  <script src="script.js"></script>
</body>
</html>
