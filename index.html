<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pagame</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="main-menu">
    <div class="menu-content">
        <a href="https://user15151515.github.io/jjjj/" class="menu-item">
            <img src="imagenes/casa.png" alt="Inicio" class="home-icon">
        </a>
        <div class="summary-text" id="payment-summary">
            Ningú deu res 🥳
        </div>
    </div>
</nav>


  <div class="container">

    <!-- Formulario para añadir deudas -->
    <button id="start-add-debt" class="primary-button">Afegir Deuda</button>

    <div id="wizard" class="wizard hidden">
      <button class="close-wizard" id="close-wizard">&times;</button>
      <div id="step-name" class="step">
        <h2>Qui?</h2>
        <input type="text" id="wizard-name" placeholder="Escriu el nom" />
        <button class="next-button" data-next="step-amount">Següent</button>
      </div>
      <div id="step-amount" class="step hidden">
        <h2>Quant?</h2>
        <input type="text" id="wizard-amount" placeholder="Escriu la quantitat" />
        <button class="next-button" data-next="step-description">Següent</button>
      </div>
      <div id="step-description" class="step hidden">
        <h2>Per què?</h2>
        <input type="text" id="wizard-description" placeholder="Descripció breu" />
        <button id="add-debt-button" class="primary-button">Afegir</button>
      </div>
    </div>
    
    
    

    <table id="debt-table">
      <thead>
        <tr>
          <th id="sort-date" class="sortable">Data</th>
          <th id="sort-person" class="sortable">Qui</th>
          <th id="sort-amount" class="sortable">Quantitat</th>
          <th>Descripció</th>
          <th>Estat</th>
        </tr>
      </thead>
      <tbody>
        <!-- Las filas se generan dinámicamente -->
      </tbody>
    </table>
    

    <!-- Botón para añadir deuda de bicicleta -->
    <button id="add-bicing-button" class="bicing-button">Bicing</button>

    

  <button id="show-archived" class="show-archived">Mostrar deudas archivadas</button>
  <div id="archived-debts" class="archived-debts" style="display: none;">
</div>
  
  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  
  <!-- Archivo de configuración y lógica -->
  <script src="script.js"></script>
</body>
</html>
